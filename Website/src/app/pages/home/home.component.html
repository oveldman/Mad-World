<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slider-photo" src="assets/images/SliderOne.jpg" alt="Angular Carousel 1">
      </div>
      <div class="carousel-caption">
        <h3>Welcome at my website!</h3>
        <p>Here I can show you what I can</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slider-photo" src="assets/images/SliderTwo.jpg" alt="Angular Carousel 2">
      </div>
      <div class="carousel-caption">
        <h3>My name is Oscar Veldman</h3>
        <p>Nice to meet you</p>
      </div>
    </ng-template>
  </ngb-carousel>
