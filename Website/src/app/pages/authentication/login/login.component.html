<div class="container">
    <div class="card">
        <ng-container *ngIf="IsNotLoggedIn">
            <div class="card-header bg-primary text-white">
            <h2>Login</h2>
            </div>
            <div class="card-body backgroud-body-card">
                <ng-container *ngIf="showError">
                    <div class="alert alert-info">
                        Username and/or password is wrong.
                    </div>
                </ng-container>
                <form [formGroup]="form" (ngSubmit)="login(form.value)">
                    <div class=" row">
                        <div class=" col-lg-3">
                            <label for="username">
                                Username
                            </label>
                        </div>
                        <div class=" col-lg-3">
                            <input id="username" class="form-control" type="text" formControlName="username">
                        </div>
                    </div>
                    <div class=" row">
                        <div class=" col-lg-3">
                            <label for="password">
                                Password
                            </label>
                        </div>
                        <div class=" col-lg-3">
                            <input id="password" class="form-control" type="password" formControlName="password">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>   
                </form>
            </div>
        </ng-container>
        <ng-container *ngIf="IsLoggedIn">
            <div class="card-header bg-primary text-white">
                <h2>Login</h2>
             </div>
             <div class="card-body backgroud-body-card">
                 <p>You are now logged in.</p>
                <button class="btn btn-primary" (click)="logout()">Logout</button>  
             </div>
        </ng-container>
    </div>
</div>
